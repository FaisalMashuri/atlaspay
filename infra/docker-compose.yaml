version: "3.9"

networks:
  atlaspay-net:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  kafka_data:
  grafana_data:
  clickhouse_wallet:
  clickhouse_ledger:
  clickhouse_analytics:

services:

  # =========================
  # PostgreSQL (CDC enabled)
  # =========================
  postgres:
    image: postgres:16
    container_name: atlaspay-postgres
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlaspass
      POSTGRES_DB: atlaspay
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: [atlaspay-net]

  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7
    container_name: atlaspay-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks: [atlaspay-net]

  # =========================
  # Kafka (KRaft)
  # =========================
  kafka:
    image: bitnami/kafka:3.7
    container_name: atlaspay-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_NUM_PARTITIONS: 3
    volumes:
      - kafka_data:/bitnami/kafka
    networks: [atlaspay-net]

  # =========================
  # Schema Registry (OSS)
  # =========================
  schema-registry:
    image: apicurio/apicurio-registry-mem:2.5.9.Final
    container_name: atlaspay-schema-registry
    ports:
      - "8081:8080"
    networks: [atlaspay-net]

  # =========================
  # Kafka UI
  # =========================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: atlaspay-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8080
    ports:
      - "8088:8080"
    depends_on: [kafka, schema-registry]
    networks: [atlaspay-net]

  # =========================
  # Debezium (CDC)
  # =========================
  debezium:
    image: debezium/connect:2.6
    container_name: atlaspay-debezium
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: atlaspay-cdc
      CONFIG_STORAGE_TOPIC: _debezium_config
      OFFSET_STORAGE_TOPIC: _debezium_offset
      STATUS_STORAGE_TOPIC: _debezium_status
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    depends_on: [kafka, postgres]
    networks: [atlaspay-net]

  # =========================
  # ClickHouse (CQRS)
  # =========================
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine  # Alpine!
    container_name: atlaspay-clickhouse
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    environment:
      CLICKHOUSE_DB: atlaspay
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks: [ atlaspay-net ]
    # Multiple databases in single instance
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # =========================
  # Loki (Logs)
  # =========================
  loki:
    image: grafana/loki:3.0.0
    container_name: atlaspay-loki
    ports: ["3100:3100"]
    networks: [atlaspay-net]

  # =========================
  # Tempo (Traces)
  # =========================
  tempo:
    image: grafana/tempo:2.4.1
    container_name: atlaspay-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./infra/tempo/tempo.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200"
    networks: [atlaspay-net]

  # =========================
  # OpenTelemetry Collector
  # =========================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.95.0
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./infra/otel/config.yaml:/etc/otel/config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "9464:9464"
    depends_on: [loki, tempo]
    networks: [atlaspay-net]

  # =========================
  # Prometheus
  # =========================
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: atlaspay-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # 7 days only
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks: [atlaspay-net]

  # =========================
  # Grafana
  # =========================
  grafana:
    image: grafana/grafana:10.3
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks: [atlaspay-net]
